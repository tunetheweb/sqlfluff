rule: L007

passes_on_before_default:
  pass_str: |
    select
        a
        + b
    from foo

fails_on_after_default:
  fail_str: |
    select
        a +
        b
    from foo
  fix_str: |
    select
        a
        + b
    from foo

fails_on_after_default_on_and:
  fail_str: |
    select
        a AND
        b
    from foo
  fix_str: |
    select
        a
        AND b
    from foo

fails_on_after_with_comment_order_preserved:
  fail_str: |
    select
        a AND
        -- comment1!
        -- comment2!
        b
    from foo
  fix_str: |
    select
        a
        -- comment1!
        -- comment2!
        AND b
    from foo

passes_on_before_explicit:
  pass_str: |
    select
        a
        + b
    from foo
  configs: &operator_after
    rules:
      L007:
        operator_new_lines: after

fails_on_after_explicit:
  fail_str: |
    select
        a +
        b
    from foo
  fix_str: |
    select
        a
        + b
    from foo
  configs: *operator_after

fails_on_before_override:
  fail_str: |
    select
        a
        + b
    from foo
  fix_str: |
    select
        a +
        b
    from foo
  configs: &operator_before
    rules:
      L007:
        operator_new_lines: before

passes_on_after_override:
  pass_str: |
    select
        a +
        b
    from foo
  configs: *operator_before

fails_on_before_override_with_comment_order:
  fail_str: |
    select
        a
        -- comment1!
        -- comment2!
        + b
    from foo
  fix_str: |
    select
        a +
        -- comment1!
        -- comment2!
        b
    from foo
  configs: *operator_before

passes_templated_newline:
  pass_str: |
    {% macro binary_literal(expression) %}
      X'{{ expression }}'
    {% endmacro %}

    select
        *
    from my_table
    where
        a = {{ binary_literal("0000") }}

fails_templated_code_non_templated_newline:
  fail_str: |
    {% macro binary_literal(expression) %}
      X'{{ expression }}'
    {% endmacro %}

    select
        *
    from my_table
    where
        a =
            {{ binary_literal("0000") }}

passes_operator_alone_on_line:
  # Special case: An operator on a line by itself is always okay.
  pass_str: |
    SELECT
      'asdf'
      ||
      'jklm'
