    SELECT '''some_string'''
  fix_str: |
    SELECT """some_string"""
  configs:
    core:
      dialect: bigquery
    rules:
      L064:
        preferred_quoted_literal_style: double_quotes

test_fail_unnecessary_escaping:
  fail_str: |
    SELECT
        'unnecessary \"\"escaping',
        "unnecessary \'\'escaping"
  fix_str: |
    SELECT
        'unnecessary ""escaping',
        "unnecessary ''escaping"
  configs:
    core:
      dialect: bigquery
    rules:
      L064:
        preferred_quoted_literal_style: double_quotes

