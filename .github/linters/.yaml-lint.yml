---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

# Ignore test YAML files as auto generated
ignore: |
  /github/workspace/test/
  /test/

rules:
  braces: enable
  brackets: disable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
